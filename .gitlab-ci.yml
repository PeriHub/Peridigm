stages:
  - build
  - deploy

build_job:
  only:
    - master
  #   - tags
  extends: [.build_before_script_template]
  allow_failure: 
    exit_codes:
      - 1
  stage: build
  script:
    - docker build -t perihub/peridigm .
    - docker run perihub/peridigm /opt/cmake/bin/ctest -T Test --test-dir /Peridigm/build || true
    - CONTAINERNAME=$(docker ps -a --format "{{.Names}}")
    - docker cp $CONTAINERNAME:/Peridigm/build/Testing Testing
    - line=$(head -n 1 Testing/TAG)
    - if [ -f Testing/Temporary/LastTestsFailed_$line.log ]; then  exit 1; else docker push perihub/peridigm; fi
  artifacts:
    paths:
      - Testing
    expire_in: 1 day

deploy_job:
  only:
    - master
  #   - tags
  stage: deploy
  script:
    # - cd $CI_PROJECT_DIR/
    - apk add libxslt
    - ls
    - xsltproc $CI_PROJECT_DIR/scripts/CTest2JUnit.xsl Testing/`head -n 1 < Testing/TAG`/Test.xml > JUnitTestResults.xml
  artifacts:
    when: always
    reports:
      junit: JUnitTestResults.xml
  dependencies:
    - build_job

.build_before_script_template:
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  after_script:
    - docker logout
